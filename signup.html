    <form class="form" action="index.html" method="post">
      <div class="container">

        <div class="row">
          <div class="col">
            <input type='text' name='name' id='name' placeholder="First Name" onkeyup='signup()'>
            <span id='mname'></span>
          </div>

        </div>


        <div class="row">
          <div class="col">
            <input type='text' name='lname' id='lname' placeholder="Last Name" onkeyup='signup()'>
            <span id='mlname'></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type='text' name='uname' id='uname' placeholder="User Name" onkeyup='signup()'>
            <span id='muname'></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type='text' name='email' id='email' placeholder="Email" onkeyup='signup()'>
            <span id='memail'></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type='password' name='password' id='password' placeholder="Password" onkeyup='signup()'>
            <span id="mpassword"></span>
          </div>
        </div>

        <div class="row">
          <div class="">
            <input type='password' name='cpassword' id='cpassword' placeholder="Confirm Password" onkeyup='pass()'>
            <span id="mcpassword"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-dark" type="button" name="button">Sign Up</button>
          </div>
        </div>

      </div>
    </form>

  <script>
    function signup() {
      var x = new Array();
      x[0] = document.getElementById('name').value;
      x[1] = document.getElementById('lname').value;
      x[2] = document.getElementById('uname').value;
      x[3] = document.getElementById('email').value;
      x[4] = document.getElementById('password').value;
      x[5] = document.getElementById('cpassword').value;


      var h = new Array();
      h[0] = "<span style='color:#f0f0f0'>Please enter your name!</span>";
      h[1] = "<span style='color:#f0f0f0'>Please enter your last name!</span>";
      h[2] = "<span style='color:#f0f0f0'>Please enter your Username"
      h[3] = "<span style='color:#f0f0f0'>Please enter your email!</span>";
      h[4] = "<span style='color:#f0f0f0'>Please enter your password!</span>";
      h[5] = "<span style='color:#f0f0f0'>Please confirm your password!</span>";

      var divs = new Array('mname', 'mlname', 'muname', 'memail', 'mpassword', 'mcpassword');

      for (i in x) {
        var error = h[i];
        var div = divs[i];

        if (x[i] == "") {
          document.getElementById(div).innerHTML = error;
        } else {
          document.getElementById(div).innerHTML = 'âœ”'
        }
      }


    }


    function pass() {
      var first = document.getElementById('password').value;
      var second = document.getElementById('cpassword').value;

      if (second == first) {
        document.getElementById('mcpassword').innerHTML = 'OK';
      } else {
        document.getElementById('mcpassword').innerHTML = "<span style='color:red'>Your Passwords dont match!</span>"
      }
    }
  </script>
